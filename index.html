<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="./styles.css" />
		<title>API Website</title>
	</head>
	<body>
		<header>
			<div class="header">
				<h1>D<i class="fab fa-d-and-d"></i>D</h1>
			</div>
		</header>
		<!-- Totals and Sort -->

		<section class="totals">
			<div class="totals-container">
				<p class="text">
					Prepared Spells Total Levels: <span id="prepared-total">0</span>
				</p>
				<p class="text">
					Remaining Spells Total Levels: <span id="spells-total">0</span>
				</p>
			</div>
			<div class="sort-buttons">
				<button id="sort-az">Sort A-Z</button>
				<button id="sort-za">Sort Z-A</button>
			</div>
		</section>

		<!-- Prepared Spells -->

		<section class="prepared-spells">
			<div class="prepared-container">
				<h2 class="prepared-header">
					<i class="fas fa-scroll"></i>Prepared Spells<i
						class="fas fa-scroll"></i>
				</h2>
			</div>
			<ul id="prepared-spells" class="spell-cards"></ul>
		</section>

		<!-- Spells list -->

		<section class="spells-list">
			<div class="spell-list-container">
				<h2 class="spell-header">All Spells</h2>
			</div>
			<div class="loader" id="loader">
				<i class="fas fa-scroll"></i>
			</div>
			<ul id="spells-list" class="spell-cards"></ul>
		</section>

		<script src="./js/script.js"></script>
	</body>
</html>
