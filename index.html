<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<title>API Website</title>
	</head>
	<body>
		<header>
			<div class="header">
				<h1>DND 5e Druid Spells</h1>
			</div>
		</header>

		<!-- Spell Cards -->
		<div class="spell-container">
			<div class="spell-card">
				<div class="spell-name">
					<h2 class="text">Animal Messenger</h2>
				</div>
				<span class="text">2nd-level enchantment(ritual)</span>
			</div>
			<div class="spell-grid">
				<div class="time">
					<h4>CASTING TIME</h4>
					<p class="text">1 Action</p>
				</div>
				<div class="range">
					<h4>RANGE</h4>
					<p class="text">30 feet</p>
				</div>
				<div class="components">
					<h4>COMPONENTS</h4>
					<p class="text">V,S,M</p>
				</div>
				<div class="duration">
					<h4>DURATION</h4>
					<p class="text">24 hours</p>
				</div>
			</div>
		</div>

		<script src="./JS/script.js"></script>
	</body>
</html>
